<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- <div id="app">
			<div>{{arr}}</div>
			<div>{{c}}</div>
		</div> -->
		<script src="./vue.js"></script>

		<div id="app">
			<div>
				<li v-for="item in arr" key="item">{{item}} <input type="checkbox" /></li>
			</div>
			<button @click="append">追加</button>
		</div>
		<script>
			const vm = new Vue({
				//代理数据
				data() {
					return {
						arr: [1, 2, 3, 4],
					}
				},
				methods: {
					append() {
						this.arr.unshift(3)
					},
				},
				el: '#app',
			})
		</script>
	</body>
</html>
